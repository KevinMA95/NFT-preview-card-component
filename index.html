<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--F O N T S-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
<main>
  <div class="main-container">
    <div class="img-hero-container">
      <img src="images/image-equilibrium.jpg" alt="">
      <div class="img-hero-container-active">
        <img src="images/icon-view.svg" alt="">
      </div>
    </div>
    <div class="info-container">
        <h1 class="light">Equilibrium #3429</h1>
        <p class="soft">Our Equilibrium collection promotes balance and calm.</p>
        <div class="details-container">
            <div class="info-eth-container">
                <img src="images/icon-ethereum.svg" alt="">
                <span class="cyan">0.041 ETH</span>
            </div>
            <div class="info-time-container">
              <img src="images/icon-clock.svg" alt="">
              <span class="soft">3 days left</span>
            </div>
        </div>
    </div>
    <div class="footer-container">
              <img src="images/image-avatar.png" alt="">
            <div class="footer-container-credits">
              <span class="soft">Creation of</span><span class="light"> Jules Wyvern</span>
            </div>
    </div>
  </div>
</main>
</body>
</html>
